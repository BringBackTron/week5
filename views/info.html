<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
</head>
<body>
<h1>{{ @title }}</h1>
<h1>{{ @username }} is logged in with {{ @password}}</h1>

<h3>Temperture</h3>
<p>Fahrenheit temp: {{ @ftemp }}</p>
<p>Celsius temp: {{ (@ftemp-32) * (5.0/9.0) }}</p>
<p>I like {{ @color }}</p>
<p>Circumference: {{ (@radius) * (2.0 * 3.14) }}</p>
</body>
</html>
